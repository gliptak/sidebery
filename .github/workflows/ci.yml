name: ci

on:
  push:
    branches:
      - v5
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Build
      run: |
        npm install
        npm run build
        npm run build.ext
    - name: Firefox artifact
      uses: actions/upload-artifact@v3
      with:
        name: firefox
        path: dist/**/*
